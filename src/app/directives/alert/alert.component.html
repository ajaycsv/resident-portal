<!-- <div class="mt-3"></div> -->
<div *ngIf="message && hide"
  [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }"
  class="float-right rounded-0 text-center w-250 position-absolute p-3 err-class" alert-dismissable>{{message.text}}
  <a class="close cursor position-absolute" (click)="removeAlert()">&times;</a>
</div>

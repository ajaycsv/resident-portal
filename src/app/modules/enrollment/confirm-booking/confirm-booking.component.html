<app-top-navigation></app-top-navigation>
<app-spinner [loader]='loader'></app-spinner>
<section class="container-fluid bg-ece mt-96">
    <h5 class="text-center mb-0 py-3">Confirm Your Booking!</h5>
    <div class="row">
      <div class="m-auto d-block col-md-5 col-lg-5 col-sm-12 col-xs-12 pb-3">
        <div class="bg-white p-4 common-shadow">
          <p class=""><b>Enrolment Center Name : </b>{{selectedCenter.ecName}}</p>
          <p class="mt-3"><b>Address : </b>{{selectedCenter.fullAdrs}} ,{{selectedCenter.subDistrict}},{{selectedCenter.state}},{{selectedCenter.pinCode}}</p>
          <p class="mt-3"><b>Date : </b>{{confirmSlot.date | date: 'dd/MM/yyyy'}}</p>
          <p class="mt-3"><b>Time : </b>{{confirmSlot.startTime}}</p>
          <div class="mt-3">
            <button class="btn btn-primary send-otp-btn no-shadow w-auto" (click)="cancel()" >Cancel</button>
            <button class="btn btn-primary bg-btn register-btn no-shadow w-auto ml-3" (click)="(resheduleData && resheduleData.flag) ? resheduleSlotBooking() : slotBooking()">Confirm</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </section>
  <app-footer-component [bodyHeight]='bodyHeight'></app-footer-component>

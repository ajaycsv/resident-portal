<div class="container-fluid">
  <form class="">
    <h5 class="form-title my-4">Head of Family Based Enrollment</h5>
    <h6 class="form-title my-2">Relative Details</h6>
    <div class="row">
      <div class="form-group col-md-6 col-lg-6 col-sm-12 col-xs-12">
        <label>Select Head of Family</label>
        <select class="form-control rounded-0">
          <option value="father">Father</option>
          <option value="mother">Mother</option>
          <option value="guardian">Guardian</option>
          <option value="husband">Husband</option>
          <option value="wife">Wife</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-sm-12 col-xs-12 col-lg-12 mb-0">
        <label class="">Selected Relative's</label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 col-lg-6 col-sm-12 col-xs-12">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control rounded-0" id="firstName" placeholder="First Name" required>
      </div>
      <div class="form-group col-md-6 col-lg-6 col-sm-12 col-xs-12">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control rounded-0" id="lastName" placeholder="Last Name" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 col-lg-6 col-sm-12 col-xs-12">
        <label for="eid">EID / Aadhaar Number</label>
        <input type="text" class="form-control rounded-0" id="eid" placeholder="Enter EID or Aadhaar Number" required>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 mt-3 mb-5">
        <button class="btn btn-danger reg-btn rounded-0">Back</button>
        <button class="btn btn-primary reg-btn rounded-0 float-right">Save and Proceed</button>
      </div>
    </div>
  </form>
</div>
